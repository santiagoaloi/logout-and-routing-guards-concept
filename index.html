<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>Vue Boilerplate</title>
  </head>
  <style>
    .bg-dark {
      background: #151d32 !important;
    }
    .bg-light {
      background: #f0f2f5 !important;
    }
  </style>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>

<script>
  const themeStore = localStorage.getItem('global-application')
  const htmlElement = document.documentElement

  if (themeStore) {
    const theme = JSON.parse(themeStore).currentTheme
    htmlElement.classList.add(theme === 'light' ? 'bg-light' : 'bg-dark')
  }

  // Fallback
  htmlElement.classList.add('bg-dark')
</script>
